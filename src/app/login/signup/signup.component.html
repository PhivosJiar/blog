<div class="title">
    <img class="logo" src="../../../assets/image/logo-teacher-02@3x.png">
    </div>
    <div class="body">
        <div class="form">
            <span class="signup_text">註冊</span>
    
            <div class="Rectangle" >
            <input class="Rectangle-Copy" [(ngModel)]="account">
            </div>
    
            <div class="Rectangle">
            <input class="Rectangle-Copy" [(ngModel)]="password">
            </div>
         
            <button class="submit" (click)="signup()"><span class="signup">送出</span></button>
            <p class="back" routerLink="/"> 返回 </p>
        </div>
    </div>
